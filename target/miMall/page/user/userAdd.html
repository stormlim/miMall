<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">顾客昵称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入昵称">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">顾客手机号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userPhone" lay-verify="userPhone" placeholder="请输入手机号">
		</div>
		
	</div>
	<div class="layui-form-item layui-col-xs12">
		<label class="layui-form-label">家庭住址</label>
			<div class="layui-input-inline">
				<select class="province" name="province" lay-filter="province" lay-verify="required">
					
				</select>
			</div>
			<div class="layui-input-inline">
				<select class="city" name="city" lay-filter="city" disabled lay-verify="required">
					
				</select>
			</div>
			<div class="layui-input-inline">
				<select class="area" name="area" lay-filter="area" disabled lay-verify="required">
					
				</select>
			</div>
	</div>
	

	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">确定</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userAdd.js"></script>
</body>
</html>
