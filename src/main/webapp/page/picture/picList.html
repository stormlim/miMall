<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>图片管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<blockquote class="layui-elem-quote quoteBox">
			<form class="layui-form">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" class="layui-input searchVal" placeholder="请输入搜索的商品名称" />
					</div>
					<a class="layui-btn search_btn" data-type="reload">搜索</a>
				</div>
				<a class="layui-btn addPic_btn">添加图片</a>
			
			</form>
		</blockquote>
		<table id="linkList" lay-filter="linkList"></table>
		<!--操作-->
		<script type="text/html" id="newsListBar">
			<a class="layui-btn layui-btn-xs" lay-event="upload">上传图片</a>
		</script>

		<script type="text/javascript" src="../../layui/layui.js"></script>
	
		<script type="text/javascript" src="picList.js"></script>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.drag.js"></script>
		<script type="text/javascript" src="jquery.imgZoom.js"></script>
		<script type="text/javascript" src="jquery.mousewheel.js"></script>
	</body>

</html>
