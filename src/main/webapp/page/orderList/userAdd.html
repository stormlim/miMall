<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文章列表--layui后台管理模板 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" style="width:80%;">
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">订单编号</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input orderNum" lay-verify="required" disabled="true">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">商品名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input itemName" lay-verify="required" disabled="true">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label price">商品价格</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input price" lay-verify="price" disabled="true">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">订单时间</label>
				<div class="layui-inline">
					<input type="text" class="layui-input orderTime"  id="orderTime" disabled="true">
				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">订单状态</label>
				<div class="layui-input-block">
					<select id="orderStatus" class="orderStatus" lay-filter="orderStatus">
						<option value="0">未发货</option>
						<option value="1">已发货</option>
						<option value="2" disabled="true">已收货</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">确定修改</button>
					<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
				</div>
			</div>
		</form>

		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="userAdd.js"></script>
		<script src="../../layui/lay/modules/laydate.js"></script>
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#test1',
					formate:'yyyy-MM-dd HH:mm:ss'//指定元素,
				});
			});
		</script>
	</body>

</html>
